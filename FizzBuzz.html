<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    
    <script>

        // 1. Erstelle ein Array mit den Zahlen von 1 bis 20
        let zahlen = [];
        for (let i = 1; i <= 20; i++) {
            zahlen.push(i);
        }

        // 2. Verwende eine Schleife, um durch das Array zu iterieren
        for (let i = 0; i < zahlen.length; i++) {
            // 3. Verwende If-Abfragen, um zu überprüfen, ob eine Zahl durch 3, 5 oder beides teilbar ist
            if (zahlen[i] % 3 === 0 && zahlen[i] % 5 === 0) {
                console.log("FizzBuzz");
            } else if (zahlen[i] % 3 === 0) {
                console.log("Fizz");
            } else if (zahlen[i] % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(zahlen[i]);
            }
        }
        

    </script>



</body>
</html>
