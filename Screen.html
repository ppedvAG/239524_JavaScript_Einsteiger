<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
</head>
<body>
    
    <script>

        document.write("Bildschirm Höhe: " + screen.height + "px");
        document.write("<br>");
        document.write("Bildschirm Weite: " + screen.width + "px");
        document.write("<br>");

        document.write("Wirkliche Bildschirm Höhe: " + screen.availHeight + "px");
        document.write("<br>");
        document.write("Wirkliche Bildschirm Weite: " + screen.availWidth + "px");
        document.write("<br>");

        document.write("Farbtiefe: " + screen.colorDepth + "px");

    </script>

</body>
</html>
