<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Einbindung.js"></script> <!-- Einbindung externer Datei -->
    <title>Einbindung JS</title>
</head>
<body>
    


    <script>
        // Einzeiliger Kommentar
        /*
            Mehrzeiliger Kommentar 
        */

        var speicherOrt = 10;
        var string = 'Hallo';

        // string Hallo = "Wert"

        let Test = "Hallo!";

        // Ausgabe in der Konsole
        console.log(speicherOrt);
        console.log(string);

        // Ausgabe auf der Seite
        document.write(speicherOrt);
        document.write(string);

        console.log(typeof(Test));
        console.log(typeof(speicherOrt));

        let string1 = "Hello";
        let nummer = 10;

        ergebnis = string1 + nummer;
        console.log(ergebnis);
        console.log(typeof(ergebnis));

        ergebnis = ergebnis + 10 * 2;
        console.log(ergebnis);

        let neuerWert = "JavaScript Schulung" - 10;
        console.log(neuerWert);

    </script>
</body>
</html>
