<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <script>

        // Array von Studenten mit ihren Informationen
        let students = [
            { name: "Max", age: 20, courses: ["Mathematik", "Informatik"] },
            { name: "Lisa", age: 21, courses: ["Physik", "Chemie"] },
            { name: "Anna", age: 19, courses: ["Englisch", "Geschichte"] }
        ];

        // Funktion zum Anzeigen aller Studenteninformationen
        function showStudents() {
            console.log("Alle Studenten:");

            for (let student of students) {
                console.log(`Name: ${student.name}, Alter: ${student.age}, Kurse: ${student.courses.join(", ")}`);
            }
            console.log("--------------------");
        }

        // Funktion zum Suchen eines Studenten nach Namen
        function findStudentByName(name) {
            let found = false;

            for (let student of students) {
                if (student.name === name) {
                    console.log(`Student gefunden - Name: ${student.name}, Alter: ${student.age}, Kurse: ${student.courses.join(", ")}`);
                    found = true;
                    break;
                }
            }

            if (!found) {
                console.log(`Student mit dem Namen '${name}' nicht gefunden.`);
            }
            console.log("--------------------");
        }

        // Funktion zum Hinzufügen eines Kurses zu einem Studenten
        function addCourseToStudent(name, newCourse) {
            let found = false;

            for (let student of students) {
                if (student.name === name) {
                    student.courses.push(newCourse);
                    console.log(`Neuer Kurs '${newCourse}' wurde zu ${student.name} hinzugefügt.`);
                    found = true;
                    break;
                }
            }

            if (!found) {
                console.log(`Student mit dem Namen '${name}' nicht gefunden. Kurs konnte nicht hinzugefügt werden.`);
            }
            console.log("--------------------");
        }

        // Test der Funktionen
        showStudents();
        findStudentByName("Lisa");
        addCourseToStudent("Max", "Biologie");
        showStudents();
        findStudentByName("Julia");


    </script>
</body>
</html>
