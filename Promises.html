<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>

        let hello = "";

        // Normale Function
        hello = function() {
            return "Hello World!";
        }

        // =>

        // Arrow Function
        hello = () => {
            return "Hello World";
        }


        // Ein einfacherer Promise. der nach 2 Sekunden aufgelöst wird
        let einfacherPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Der Promise wurde erfüllt!");
            }, 2000);
        })

        // Verwendung des Promises
        einfacherPromise
            .then(text => {
                document.write(text); // "Der Promise wurde erfüllt"
            })
            .catch(fehler => {
                console.error(fehler);
            })

    </script>
</body>
</html>
